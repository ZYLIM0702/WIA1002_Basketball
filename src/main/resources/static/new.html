<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Basketball News</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: Arial, sans-serif;
            }

            body {
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                padding: 0 35px;
                background: rgb(228, 220, 220);
            }

            .wrapper {
                max-width: 1100px;
                width: 100%;
                position: relative;
            }

            .wrapper i {
                height: 50px;
                width: 50px;
                background: rgb(0 0 0);
                text-align: center;
                line-height: 50px;
                color: white;
                border-radius: 50%;
                cursor: pointer;
                position: absolute;
                top: 50%;
                font-size: 1.25rem;
                transform: translateY(-50%);
                box-shadow: 0 3px 6px rgba(0, 0, 0, 0.23);
            }

            .wrapper i:first-child {
                left: -100px;
            }

            .wrapper i:last-child {
                right: -40px;
            }

            .carousel {
                display: grid;
                grid-auto-flow: column;
                grid-auto-columns: calc((100% / 3) - -18px);
                gap: 16px;
                overflow-x: auto;
                scroll-snap-type: x mandatory;
                scroll-behavior: smooth;
                scrollbar-width: 0;
                justify-content: start;
            }

            .carousel::-webkit-scrollbar {
                display: none;
            }

            .carousel :where(.card, .img) {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .carousel.dragging {
                scroll-snap-type: none;
                scroll-behavior: auto;
            }

            .carousel.no-transition {
                scroll-behavior: auto;
            }

            .carousel.dragging .card {
                cursor: grab;
                user-select: none;
            }

            h2 {
                padding-left: 10px;
                padding-right: 10px;
                padding-top: 10px;
                padding-bottom: 0px;
                font-size: 19px;
            }

            .card {
                width: 250px;
                position: relative;
                color: black;
                overflow: hidden;
                border-radius: 15px;
                display: flex;
                flex-direction: column;
                justify-content: flex-start;
                font-family: Arial, sans-serif;
                align-items: flex-start;
                box-shadow: rgba(0, 0, 0, 0.15) 2.4px 2.4px 3.2px;
                transition: transform 0.2s ease-in-out;
                background: white;
                margin-bottom: 10px;
                margin-top: 10px;
                height: 250px;
            }
            .card:hover {
                transform: scale(1.05);
                transition: transform 0.2s ease-in-out;

            }
            .card img {
                width: 100%;
                height: auto;
            }

            .card-overlay {
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
                border-radius: 8px;
                opacity: 0;
                transition: opacity 0.3s ease;
            }

            .card:hover .card-overlay {
                opacity: 1;
            }

            .card-title {
                position: absolute;
                left: 50%;
                transform: translateX(-50%);
                color: #fff;
                text-align: center;
                font-size: 15px;
                font-weight: bold;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
                width: 90%; /* Adjust as needed */
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }

            .card-link {
                display: block;
                text-decoration: none;
                color: inherit;
            }
            a {
                text-decoration: none;
            }


            @media screen and (max-width: 900px) {
                .wrapper .carousel {
                    grid-auto-columns: calc((100% / 2) - 9px);
                }
            }

            @media screen and (max-width: 600px) {
                .wrapper .carousel {
                    grid-auto-columns: 100%;
                }
            }
        </style>
    </head>
    <body>

        <div class="wrapper">
            <i id="left" class="fa-solid fas fa-angle-left"></i>
            <div class="carousel" id="carousel">
                <!-- Content will be dynamically added here -->
            </div>
            <i id="right" class="fa-solid fas fa-angle-right"></i>
        </div>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const carousel = document.getElementById("carousel");
                const arrowBtns = document.querySelectorAll(".wrapper i");
                const wrapper = document.querySelector(".wrapper");
                const firstCardWidth = 370;


                let isDragging = false,
                        startX,
                        startScrollLeft,
                        timeoutId;

                const dragStart = (e) => {
                    isDragging = true;
                    carousel.classList.add("dragging");
                    startX = e.pageX;
                    startScrollLeft = carousel.scrollLeft;
                };

                const dragging = (e) => {
                    if (!isDragging)
                        return;

                    const newScrollLeft = startScrollLeft - (e.pageX - startX);

                    if (newScrollLeft <= 0 || newScrollLeft >= carousel.scrollWidth - carousel.offsetWidth) {
                        isDragging = false;
                        return;
                    }

                    carousel.scrollLeft = newScrollLeft;
                };

                const dragStop = () => {
                    isDragging = false;
                    carousel.classList.remove("dragging");
                };

                const autoPlay = () => {
                    if (window.innerWidth < 800)
                        return;

                    const totalCardWidth = carousel.scrollWidth;
                    const maxScrollLeft = totalCardWidth - carousel.offsetWidth;

                    if (carousel.scrollLeft >= maxScrollLeft)
                        return;

                    timeoutId = setTimeout(() =>
                        carousel.scrollLeft += firstCardWidth, 2500);
                };

                carousel.addEventListener("mousedown", dragStart);
                carousel.addEventListener("mousemove", dragging);
                document.addEventListener("mouseup", dragStop);
                wrapper.addEventListener("mouseenter", () =>
                    clearTimeout(timeoutId));
                wrapper.addEventListener("mouseleave", autoPlay);

                arrowBtns.forEach(btn => {
                    btn.addEventListener("click", () => {
                        carousel.scrollLeft += btn.id === "left" ?
                                -firstCardWidth : firstCardWidth;
                    });
                });

                fetch("https://rss.app/feeds/2VTxg78EWQqdiWVL.xml")
                        .then(response => response.text())
                        .then(data => {
                            // Parse the XML response
                            const parser = new DOMParser();
                            const xmlDoc = parser.parseFromString(data, "text/xml");

                            // Get the items from the XML
                            const items = xmlDoc.querySelectorAll("item");

                            // Display each item
                            items.forEach(item => {
                                const title = item.querySelector("title").textContent;
                                const link = item.querySelector("link").textContent;
                                const description = item.querySelector("description").textContent;

                                // Extract image URL from description
                                const parser = new DOMParser();
                                const descDoc = parser.parseFromString(description, "text/xml");
                                const imageUrl = descDoc.querySelector("img").getAttribute("src");

                                // Create card element
                                const card = document.createElement("a");
                                card.classList.add("card");
                                card.href = link; // Set the link for the card

                                // Create elements for image, title, and description
                                const imageDiv = document.createElement("div");
                                imageDiv.classList.add("img");
                                const image = document.createElement("img");
                                image.src = imageUrl;

                                const newsTitle = document.createElement("h2");
                                newsTitle.textContent = title;

                                const newsDescription = document.createElement("span");
                                newsDescription.textContent = description;

                                // Append elements to card
                                imageDiv.appendChild(image);
                                card.appendChild(imageDiv);
                                card.appendChild(newsTitle);

                                // Append card to carousel
                                carousel.appendChild(card);
                            });
                        })
                        .catch(error => console.error("Error fetching the RSS feed:", error));
            });

        </script>

    </body>
</html>
