<html>
    <head>
        <html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
            <title>Header</title>
            <meta charset="UTF-8">
                <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    </head>
                    <body class="body-css" style="margin: 0;font-family: Arial, sans-serif;">
                        <header style="background-color: black;
                                color: white;
                                position: sticky;
                                top: 0;
                                z-index: 1000;
                                width: 100%;
                                ">
                            <div class="container-header" style="display: flex;
                                 justify-content: space-between;
                                 align-items: center;
                                 padding: 10px;">
                                <div>
                                    <img src="../spurs.png" alt="Logo" style="width: 83px;margin-top: 6px;margin-bottom: 2px;margin-left: 60px;">
                                </div>
                                <nav>
                                    <!-- Render guest menu if user is not authenticated -->
                                    <ul th:if="${not #authorization.expression('isAuthenticated()')}">
                                        <li>
                                            <a href="#">About Us</a>
                                        </li>
                                        <li>
                                            <a href="#">Rank</a>
                                        </li>
                                        <li>
                                            <a href="#">Players</a>
                                        </li>
                                        <li>
                                            <a href="#">NBA Season</a>
                                        </li>
                                    </ul>
                                    <!-- Render admin menu if user has ROLE_ADMIN -->
                                    <ul th:if="${#authorization.expression('isAuthenticated()')}">
                                        <li>
                                            <a href="#">Players</a>
                                        </li>
                                        <li>
                                            <a href="#">Contract</a>
                                        </li>
                                        <li>
                                            <a href="#">Team</a>
                                        </li>
                                        <li>
                                            <a href="#">NBA Season</a>
                                        </li>
                                        <li>
                                            <a href="#">New Match</a>
                                        </li>
                                        <li style="border: 2px solid #fff; border-radius: 20px; width: 104px; text-align: center; padding-top: 3px; padding-bottom: 3px;">
                                            <a href="#">Dashboard</a>
                                        </li>
                                    </ul>
                                </nav>
                            </div>
                        </header>
                    </body>
                    </html>
