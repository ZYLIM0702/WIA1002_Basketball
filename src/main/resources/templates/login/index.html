<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
        <meta charset="UTF-8">
        <title>Login</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                overflow: hidden;
                flex-direction: column;
            }
            .containers {
                display: flex;
                justify-content: space-between;
                width: 100%;
                height: 100%;
                background: linear-gradient(to right, white 50%, black 50%);
                align-items: center;
            }
            .logo {
                width: 35%;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-left: 100px;
            }
            .logo img {
                max-width: 100%;
                height: auto;
            }
            .form-container {
                width: 40%;
                background-color: transparent;
                color: white;
                padding: 20px;
                border-radius: 5px;
                box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
                display: flex;
                flex-direction: column;
                align-items: center;
                margin-bottom: 80px;
                margin-right: 80px;
            }
            .form-container label{
                font-size: 18px;
            }
            .error-message {
                color: red;
                font-size: 18px;
                display: none; /* Initially hide the error message */
            }
            form {
                display: flex;
                flex-direction: column;
                align-items: center;
                width: 100%;
            }
            input[type="text"],
            input[type="password"] {
                font-size: 18px;
                width: 500px;
                height: 50px;
                padding: 10px;
                background-color: #acacac4d;
                margin-top: 10px;
                margin-bottom: 30px;
                border: 4px solid #ccc;
                border-radius: 40px;
                box-sizing: border-box;
                color: white;


            }
            button[type="submit"] {
                width: 500px;
                padding: 10px;
                height:50px;
                margin-top: 30px;
                background-color: white;
                color: black;
                border: none;
                border-radius: 40px;
                cursor: pointer;
                font-size: 20px;
                font-weight: 600;
            }
            button[type="submit"]:hover {
                background-color: #e0e0e0;
            }
            
        </style>
    </head>
    <body>
        <link rel="stylesheet" href="../header-style.css">
        <div th:replace="fragments/header :: header"></div>

        <div class="containers">
            <div class="logo">
                <img class = "image" src="spurs.png" alt="Spurs Logo">
            </div>
            <div class="form-container">
                <h2 style="font-size: 60px;text-align: center;margin: 10px;">SPURS</h2>
                <h2 style="font-size: 54px;text-align: center;margin: 20px; margin-bottom: 50px;">Management System</h2>

                <form th:action="@{/login}" method="post">
                    <div style="display: flex;flex-direction: column;align-content: flex-start;align-items: flex-start;">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required autofocus />
                    </div>
                    <div style="display: flex;flex-direction: column;align-content: flex-start;align-items: flex-start;">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required />
                    </div>
                    <button type="submit">Login</button>
                </form>
                <div id="error-message" class="error-message">Invalid username or password!!!</div>
            </div>
        </div>
        <script>
            // Get references to the input fields and the error message element
            const usernameInput = document.getElementById('username');
            const passwordInput = document.getElementById('password');
            const errorMessage = document.getElementById('error-message');

            // Add event listener to the form submission
            document.querySelector('form').addEventListener('submit', function (event) {
                // Check if username and password are incorrect
                if (usernameInput.value !== 'HokkienMee' || passwordInput.value !== 'HokkienMeeIsRed2024') {
                    // Prevent the default form submission
                    event.preventDefault();
                    // Display the error message
                    errorMessage.style.display = 'block';
                }
            });
        </script>
    </body>
</html>
