<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                background-color: #f0f0f0;

            }
            .dashboard {
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
                min-height: 380px;
            }
            .icon-container {
                width: 100px;
                height: 100px;
                margin: 10px;
                background-color: #fff;
                border-radius: 60px;
                display: flex;
                padding: 20px;
                justify-content: center;
                align-items: center;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            .icon {
                font-size: 40px;
                color: #333;
            }
            .content {
                text-align: center;
                margin-top: 30px;
            }
        </style>
    </head>
    <body>
        <link rel="stylesheet" href="/header-style.css">
        <div th:replace="fragments/header :: header"></div>
        <div style="text-align: center;font-size: 40px;font-weight: 600; padding-top:50px;">Team Manager Dashboard</div>
        <div class="dashboard">
            <div class="icon-container">
                    <a href="/players/search">
                        <div class="icon"><i class="fas fa-search"></i></div>
                    </a>
                </div>
                <div class="icon-container">
                    <a href="/">
                        <div class="icon"><i class="fa-solid fa-home"></i></div>
                    </a>
                </div>
                <div class="icon-container">
                    <a href="/players/contract">
                        <div class="icon"><i class="fa-solid fa-signature"></i></div>
                    </a>
                </div>
                <div class="icon-container">
                    <a href="/team">
                        <div class="icon"><i class="fa-solid fa-basketball"></i></div>
                    </a>
                </div>
                <div class="icon-container">
                    <a href="/locations">
                        <div class="icon"><i class="fa-solid fa-location-dot"></i></div>
                    </a>
                </div>
                <div class="icon-container">
                    <a href="/logout">
                        <div class="icon"><i class="fa-solid fa-right-from-bracket"></i></div>
                    </a>
                </div>
            </div>

                <div th:replace="fragments/footer :: footer"></div>

                </body>
                </html>
