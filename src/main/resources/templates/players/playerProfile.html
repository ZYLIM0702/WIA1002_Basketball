<<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script></head>
        <body>

            <div class="container">
                
                <div class="left-container">
                    <div class="title">
                        <div class="back-button">
                            <button onclick="window.history.back()"><img src='./profileBackButton.png'></button> 
                        </div>
                        <div class="head">
                            <h1><b>Player Profile</b></h1>
                        </div>
                    </div>
                    <div class="top-left-container">
                        
                        <div class="playerImage">
                            <!--<p>pimage<img th: src="${player.Image}" width="320"></p>-->
                            <img th:src="${player.Image}">

                        </div>

                        <div class="playerName">
                            <p data-label="name"><strong></strong><span th:text="${player.name}"></span></p>
                            <!--<p data-label="name">Hello World</p>-->
                            <p data-label="age"><strong>Age : </strong><span th:text="${player.age}"></span> Years Old</p>
                            <!--<p data-label="age">Age :  30 Years Old</p>				-->
                        </div>

                    </div>

                    <div class="mid-left-container">
                        <h3>Personal Information : </h3>
                        <table border="1">
                            <tr>
                                <th><strong>Height:</strong> <span th:text="${player.height}"></span> Feets</th>
                                <th><strong>Weight:</strong> <span th:text="${player.weight}"></span> Pounds </th>
                                <th><strong>Jersey Number:</strong> <span th:text="${player.jerseyNum}"></span></th>
                                <th><strong>Country:</strong> <span th:text="${player.country}"></span></th>
                                <th><strong>Position:</strong> <span th:text="${player.position}"></span></th>
                            </tr>
                        </table>
                    </div>
                    
                    <div class="bottom-left-container">
                        <p>Contract Status</p>
                    </div>
                </div>
                
                <!------------RIGHT SIDE OF THE PAGE----------------->
                
                <div class="right-container">
                	<h2>Player's Statistic</h2>
                        <div class="score"><strong>Overall Score : </strong><span th:text="${#numbers.formatDecimal(player.overallScore, 1, 'POINT', 2, 'POINT')}"></span></div>
                	<div class="radar">
                		<canvas id="nbaRadarChart"></canvas>
                	</div>
                	
                	<div class="details">
                		<table>
                			<tr>
                				<th><strong>Points</strong></th>
                				<th><strong>Blocks</strong></th>
                				<th><strong>Assists</strong></th>
                				<th><strong>Steals</strong></th>
                				<th><strong>Rebounds</strong></th>
                			</tr>
                			<tr>
                				<td> <span id='points' th:text="${player.points}"></span></td>
                				<td> <span id='blocks' th:text="${player.blocks}"></span></td>
                				<td> <span id='assists' th:text="${player.assists}"></span></td>
                				<td> <span id='steals' th:text="${player.steals}"></span></td>
                				<td> <span id='rebounds' th:text="${player.rebounds}"></span></td>
                			</tr>
                		</table>
                	</div>
                </div>
            </div>
        </body>
        
        <!----------radaar--------------->
        
        <script>
        const ctx = document.getElementById('nbaRadarChart').getContext('2d');
        const steals = parseFloat(document.getElementById('steals').innerText);
        const blocks = parseFloat(document.getElementById('blocks').innerText);
        const assists = parseFloat(document.getElementById('assists').innerText);
        const rebounds = parseFloat(document.getElementById('rebounds').innerText);
        const points = parseFloat(document.getElementById('points').innerText);
        const data = {
            labels: ['Steals', 'Blocks', 'Assists', 'Rebounds', 'Points'],
            datasets: [{
                label: ['Steals', 'Blocks', 'Assists', 'Rebounds', 'Points'],
                data: [steals, blocks, assists, rebounds, points], // Example data
                backgroundColor: 'rgba(34, 202, 236, 0.2)',
                borderColor: 'rgba(34, 202, 236, 1)',
                borderWidth: 3
            }]
        };
        const config = {
            type: 'radar',
            data: data,
            options: {
                scales: {
                    r: {
                        angleLines: {
                            display: true
                        },
                        suggestedMin: 0,
                        suggestedMax: 5
                    }
                }
            }
        };
        const nbaRadarChart = new Chart(ctx, config);
   		 </script>
