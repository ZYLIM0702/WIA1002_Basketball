<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.0.0/css/flag-icons.min.css"/>
        <title th:text="${player.name}"></title>
    </head>

    <body>
        <link rel="stylesheet" href="/header-style.css">
            <div th:replace="fragments/header :: header"></div>


            <div class="container">
                <div class="top-container">
                    <div class="top-left-container">
                        <div class="playerImage">
                            <img th:src="${player.Image}"/>
                        </div>

                        <div class="backdrop">
                            <img src="/spurs.png" />
                        </div>
                    </div>

                    <div class="top-right-container">
                        <div class="playerName">
                            <div class="namename">
                                <p data-label="name"><strong></strong><span th:text="${player.name}"></span></p>
                            </div>

                            <div class="flag">
                                <i style="" th:class="'fi fi-' + ${player.country.toLowerCase()}"></i>
                            </div>

                            <!--<p data-label="age"><strong>Age : </strong><span th:text="${player.age}"></span> Years Old</p>-->
                            <!--<p data-label="age">< 30 Years Old</p>-->
                        </div>

                        <div class="positioning">
                            <p><span th:text="${player.position}"></span></p>
                        </div>

                        <div class="info">
                            <table class="title">
                                <tr class="headhead">
                                    <th>Age</th>
                                    <th>Height</th>
                                    <th>Weight</th>
                                    <th>Jersey</th>
                                </tr>
                                <tr class="result">
                                    <td><span th:text="${player.age}"></span></td>
                                    <td><span th:text="${player.height}"></span><span style="font-size: 18px;"> ft</span></td>
                                    <td><span th:text="${player.weight}"></span><span style="font-size: 18px;"> lb</span></td>
                                    <td><span th:text="${player.jerseyNum}"></span></td>
                                </tr>
                            </table>
                        </div>


                    </div>
                </div>

                <!--------------------divider-------------------->
                <div class="divider">
                    <h1>PERFORMANCE</h1>  
                </div>
                <!------------Statistics----------->
                <div class="bottom">
                    <div class="bg">
                        <img src="https://storage.googleapis.com/pod_public/1300/180358.jpg"></img>
                        <div class="score-top">
                            <h1 label="score"><span th:text="${#numbers.formatDecimal(player.overallScore, 1, 'POINT', 2, 'POINT')}"></span></h1>
                            <!--<h3 label="desc">Overall Score</h3>-->
                        </div>

                        <div class="stat">
                            <h1 class="stat-desc">Overall Score</h1>
                        </div>
                        <!--</div>-->

                        <!--<div class="bottom-right">-->
                        <div class="radar">
                            <span id='points' th:text="${player.points}"></span>
                            <span id='blocks' th:text="${player.blocks}"></span>
                            <span id='assists' th:text="${player.assists}"></span>
                            <span id='steals' th:text="${player.steals}"></span>
                            <span id='rebounds' th:text="${player.rebounds}"></span>
                            <canvas id="nbaRadarChart"></canvas>
                        </div>
                        <!--</div>-->

                    </div>
                    <!--<div class="bottom-left">-->
                </div>
            </div>
            <div th:if="${#authorization.expression('isAuthenticated()')}" 
                 style="color: white; background-color: #373737; padding: 20px; text-align: center; font-size: 30px; position: relative; z-index: 1300; cursor: pointer;"
                 th:onclick="'editProfile(\'' + ${player.playerId} + '\')'">
                Edit Profile
            </div>

            <!--FOOTER-->              
            <div th:replace="fragments/footer :: footer"></div>
    </body>

    <script>
        function editProfile(playerId) {
            window.location.href = '/players/edit?playerId=' + playerId;
        }

        const ctx = document.getElementById('nbaRadarChart').getContext('2d');
        const steals = parseFloat(document.getElementById('steals').innerText);
        const blocks = parseFloat(document.getElementById('blocks').innerText);
        const assists = parseFloat(document.getElementById('assists').innerText);
        const rebounds = parseFloat(document.getElementById('rebounds').innerText);
        const points = parseFloat(document.getElementById('points').innerText);
        const data = {
            labels: ['Steals', 'Blocks', 'Assists', 'Rebounds', 'Points'],
            datasets: [{
                    label: ['Steals', 'Blocks', 'Assists', 'Rebounds', 'Points'],
                    data: [steals, blocks, assists, rebounds, points], // Example data
                    backgroundColor: 'rgba(237,173,169,0.3)',
                    borderColor: 'rgb(255,255,255)',
                    borderWidth: 5
                }]
        };

        const config = {
            type: 'radar',
            data: data,
            options: {
                scales: {
                    r: {
                        angleLines: {
                            display: true
                        },

                        grid: {
                            color: 'rgba(240, 216, 225)' // Change this to your desired color
                        },
                        suggestedMin: 0,
                        suggestedMax: 5,
                        ticks: {
                            display: false // Hide the scale labels
                        },
                        pointLabels: {
                            color: 'rgba(255,255,255,1)',
                            font: {
                                size: 24, // Increase the font size here
                                color: 'rgba(255, 255, 255, 1)'
                            }
                        }
                    }
                }
            }
        };

        const nbaRadarChart = new Chart(ctx, config);
    </script>

    <style>
        body {
            font-family: knockout wide, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            padding: 0px;
        }

        .top-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            background-color: #f8f8f8;
            height: 450px;
            flex-direction: row;
            align-content: flex-end;
        }

        .top-left-container {
            flex: 1;
            width: 30%;
        }

        @keyframes slideInFromLeft {
            0% {
                transform: translateX(-100%);
                opacity: 0;
            }
            100% {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .playerImage img {
            width: 530px;
            padding-left: 120px;
            height: auto;
            align-items: flex-end;
            position: relative;
            z-index: 1;
            bottom: -4px;
            -webkit-filter: drop-shadow(9px 16px 50px #00000099);
            animation: slideInFromLeft 1s ease-out forwards;
        }


        .backdrop img{
            z-index: 0;
            position: absolute;
            top: 100px;
            left: -100px;
            opacity: 0.1;
            width: 50%;
        }

        .top-right-container {
            width: 56%;
            padding-bottom: 50px;
        }

        .playerName {
            display: flex;
            align-items: center; /* Ensure alignment of items in the center */
        }

        .playerName p[data-label="name"]{
            font-size: 80px; /* Adjust the font size as needed */
            font-family: knockout wide, sans-serif;
            font-weight: 550;
        }

        .namename .player-name {
            font-size: 80px; /* Adjust the font size as needed */
            font-family: knockout wide, sans-serif;
            font-weight: 500;
            width: 75%;
        }

        .flag i {
            margin-left: 30px;
            font-size: 80px;
            border-radius: 15px;

        }

        .fi fi-us{
            font-size: 80px;
        }

        .playerName p[data-label="age"]{
            font-size: 30px;
            display: block;
        }
        .info{
            width: 65%;
            left: -20px;
            position: relative;
        }



        table.title {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 18px;
            text-align: left;
            background-color: transparent;
        }

        table.title td,
        table.title th {
            padding: 10px;
            border-right: 5px solid #000000; /* Add border to the right side of each cell */
        }

        /* Remove border-right for the last column to avoid double borders */
        table.title th:last-child,
        table.title td:last-child {
            border-right: none;
        }

        /* Specific styling for the height, weight, and jersey cells if needed */
        table.title td span {
            font-weight: bold;
        }

        /* Adjust text alignment in specific cells if necessary */
        table.title th,
        table.title td {
            text-align: center;
        }

        .positioning {
            font-size: 30px;
            font-weight: 700;
        }

        .headhead {
            width: 40%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 20px;
            text-align: left;
            background-color: transparent;
            border-radius: 30px;
            overflow: hidden;
        }

        .result {
            width: 40%;
            border-collapse: collapse;
            margin: 20px 0;
            font-size: 40px;
            font-weight: 800;
            text-align: left;
            background-color: transparent;
            border-radius: 30px;
            overflow: hidden;
        }

        /* Header row styling */
        table.title th {
            color: #8b8b8b;
            padding: 10px;
            border-left: none;
            border-right: none;
        }


        /* Ensure the last child has no border */
        .top-container > div:last-child {
            border-left: none;
        }

        p {
            margin: 5px 0;
        }

        .divider{
            display: flex;
            justify-content: center;
            height: 80px;
            background-color: black;
            align-items: center;
            padding-top: 20px;
        }

        h1{
            font-size: 45px;
            align: center;
            color: white;
            font-family: interstate, sans-serif;
        }

        .bottom{
            display: flex;
            flex-direction: column;
            align-content: center;
            align-items: center;
            background-color: black;
            justify-content: center;

        }

        .bottom-left{
            width: 40%;
            height: 200px;
        }

        .score-top h1{
            color: white;
            font-size: 70px;
            margin: 0px;
            margin-top: 30px;
            position: relative;
            display: flex;
            align-content: center;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;

        }


        .score-top h3[label="desc"]{
            background: pink;
            padding: 80px;
            font-size: 20px;
        }

        .stat{

        }

        .stat-desc{ /*overall score*/
            color: white;
            font-size: 20px;
            position: relative;
            display: flex;
            align-content: center;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }

        .bg img{
            opacity: 25%;
            position: absolute;
            top: 50;
            left: 0;
            width: 100%;
            height: 110%;
            object-fit: cover;
        }


        .radar{
            margin-top: 0px;
            width: 100% !important;
            height: 100% !important;
            max-width: 600px;
            max-height: 600px;
            position: relative;
            z-index: 100;
            animation: zoomOut 1s ease-in-out;
        }

        .radar span {
            opacity: 0;
        }
        @keyframes zoomOut {
            0% {
                transform: scale(0);
            }
            100% {
                transform: scale(1);
            }
        }

    </style>

</html>
