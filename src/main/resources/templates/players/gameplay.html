<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>All Players</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            gap: 20px;
        }
        .card-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .card {
            position: relative;
            width: 200px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
            overflow: hidden;
            cursor: grab;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-content {
            padding: 10px;
        }
        .injury-dropdown {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .injury-dropdown[disabled] {
            pointer-events: none;
        }
        .injuryStack-container .card {
            cursor: default;
        }
        .injuryStack-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .pop-button {
            margin-top: 10px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card-container bench-container" id="benchContainer">
            <h2>Bench</h2>
        </div>

        <div class="card-container inGame-container" id="inGameContainer">
            <h2>In Game</h2>
        </div>

        <div class="card-container injuryStack-container" id="injuryStackContainer">
            <h2>Injury Stack</h2>
            <button class="pop-button" onclick="popToBench()">Pop to Bench</button>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            loadPlayers('/players/api/bench', '#benchContainer', true);
            loadPlayers('/players/api/inGame', '#inGameContainer', false);
            loadPlayers('/players/api/injuryStack', '#injuryStackContainer', false, true);
        });

        function loadPlayers(url, containerId, enableDropdown, disableDropdown = false) {
            $.get(url, function(players) {
                players.forEach(player => {
                    var cardHtml = `
                        <div class="card" id="playerCard_${player.playerId}">
                            <img src="${player.image}" alt="Player Image">
                            <div class="card-content">
                                <h2>${player.name}</h2>
                                <p>Jersey Number: ${player.jerseyNum}</p>
                                <p>Position: ${player.position}</p>
                            </div>`;
                    if (enableDropdown) {
                        cardHtml += `
                            <select class="injury-dropdown" onchange="selectInjury(this, ${player.playerId})" ${disableDropdown ? 'disabled' : ''}>
                                <option value="" ${player.injuryStatus == 'No Injury' ? 'selected' : ''}>No Injury</option>
                                <option value="knee" ${player.injuryStatus == 'Knee Injury' ? 'selected' : ''}>Knee Injury</option>
                                <option value="ankle" ${player.injuryStatus == 'Ankle Sprain' ? 'selected' : ''}>Ankle Sprain</option>
                            </select>`;
                    }
                    cardHtml += `</div>`;
                    $(containerId).append(cardHtml);
                });
            });
        }

        function selectInjury(select, playerId) {
            var selectedInjury = select.value;
            $.ajax({
                url: '/players/api/addInjury',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({ playerId: playerId, injuryStatus: selectedInjury }),
                success: function() {
                    location.reload();
                }
            });
        }

        function popToBench() {
            $.post('/players/api/removeInjury', function(data) {
                if (data) {
                    location.reload();
                }
            });
        }
    </script>
</body>
</html>
