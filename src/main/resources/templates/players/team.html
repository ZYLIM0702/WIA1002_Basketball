<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;500&display=swap");
        :root {
            --blue: #9ab3f5;
            --purple: #9a1663;
            --white: #ffffff;
            --shadow: rgba(0, 0, 0, 0.15) 0px 5px 15px 0px;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            list-style-type: none;
            font-family: "Montserrat", sans-serif;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 70vh;
            background-image: url('https://img.freepik.com/premium-vector/basketball-court-special-table-tactics_391563-488.jpg?size=626&ext=jpg');
            background-size: cover;
        }

        .search-bar {
            position: absolute;
            top: 0;
            left: 0;  
            display: flex;
            align-items: center;
            min-width: 500px;
            border-radius: 50px;
            background-color: var(--white);
        }

        .dropdown {
            position: relative;
            width: 280px;
            border-radius: 50px;
            background-color: var(--purple);
            border: 1px solid var(--white);
            box-shadow: var(--shadow);
            cursor: pointer;
        }

        .dropdown-text {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 1rem;
            font-weight: 500;
            background-color: transparent;
            padding: 1rem 1.5rem;
            color: var(--white);
        }

        .dropdown-list {
            display: block;
            position: absolute;
            top: 4rem;
            left: 0;
            width: 100%;
            border-radius: 15px;
            max-height: 0;
            overflow: hidden;
            background-color: var(--white);
            transition: max-height 0.5s;
        }

        .dropdown-list-item {
            font-size: 0.9rem;
            font-weight: 500;
            border-radius: 15px;
            padding: 1rem 0 1rem 1.5rem;
            cursor: pointer;
            transition: background-color 0.2s ease, color 0.3s ease, margin-left 0.2s ease;
        }

        .dropdown-list-item:hover {
            margin-left: 0.5rem;
            color: var(--purple);
        }

        #list.show {
            max-height: 300px;
        }

        .search-box {
            display: flex;
            align-items: center;
            padding-right: 1rem;
            width: 100%;
            color: var(--purple);
        }

        .search-box input {
            padding: 1rem;
            width: 100%;
            font-size: 1rem;
            font-weight: 500;
            color: var(--purple);
            border: 0;
            outline: 0;
        }

        .search-box i {
            font-size: 1.3rem;
            cursor: pointer;
        }

        .search-box input::placeholder {
            font-size: 1rem;
            font-weight: 500;
            color: var(--purple);
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        #guard1{
            width: 150px;
            height: 150px;
            margin: 20px;
            border: 2px dashed #fff;
            position: absolute;
            top: 410px;
            left: 980px;
        }

        #guard2{
            width: 150px;
            height: 150px;
            margin: 20px;
            border: 2px dashed #fff;
            position: absolute;
            top: 130px;
            left: 760px;
        }

        #forward1{
            width: 150px;
            height: 150px;
            margin: 20px;
            border: 2px dashed #fff;
            position: absolute;
            top: 590px;
            left: 760px;
        }

        #forward2{
            width: 150px;
            height: 150px;
            margin: 20px;
            border: 2px dashed #fff;
            position: absolute;
            top: 410px;
            left: 530px;
        }

        #center{
            width: 150px;
            height: 150px;
            margin: 20px;
            border: 2px dashed #fff;
            position: absolute;
            top: 410px;
            left: 200px;
        }
        
        #bench{
            width: 850px;
            height: 100px;
            margin: 20px;
            border: 2px dashed #fff;
            position: absolute;
            top: -10px;
            left: 650px;
        }
    </style>
    <title>Team</title>
  </head>
  <body>
    <div class="search-bar">
      <div class="dropdown">
        <div id="drop-text" class="dropdown-text">
          <span id="span">All Players</span>
          <i id="icon" class="fa-solid fa-chevron-down"></i>
        </div>

        <ul id="list" class="dropdown-list">
          <li class="dropdown-list-item">All players</li>
          <li class="dropdown-list-item">Positions</li>
          <li class="dropdown-list-item">Starred</li>
          <li class="dropdown-list-item">Status</li>
        </ul>  
      </div>
      <div class="search-box">
        <input type="text" id="search-input" placeholder="Search All players" />
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
    </div>

    <div class="guard1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div id="guard1">
            <p style="color: black; font-size: 30px; text-align: center; margin-top: 60px;">Guard</p>
        </div>
    </div>
    <div class="guard2" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div id="guard2">
            <p style="color: black; font-size: 30px; text-align: center; margin-top: 60px;">Guard</p>
        </div>
    </div>
    <div class="forward1" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div id="forward1">
            <p style="color: black; font-size: 30px; text-align: center; margin-top: 60px;">Forward</p>
        </div>
    </div>
    <div class="forward2" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div id="forward2">
            <p style="color: black; font-size: 30px; text-align: center; margin-top: 60px;">Forward</p>
        </div>
    </div>
    <div class="center" ondrop="drop(event)" ondragover="allowDrop(event)">
        <div id="center">
            <p style="color: black; font-size: 30px; text-align: center; margin-top: 60px;">Center</p>
        </div>
    </div>

    <br>

    <div class="benchCon">
        <div id="bench" style= "display: flew; align-items: container">
            <img id="img1" draggable="true" ondragstart="drag(event)" src= "https://cdn.nba.com/headshots/nba/latest/1040x760/201566.png" alt= "Player Image" width= "100" height= "100" >
            <img id="img2" draggable="true" ondragstart="drag(event)" src= "https://cdn.nba.com/headshots/nba/latest/1040x760/202331.png" alt= "Player Image" width= "100" height= "100">
            <img id="img3" draggable="true" ondragstart="drag(event)" src= "https://cdn.nba.com/headshots/nba/latest/1040x760/1628374.png" alt= "Player Image" width= "100" height= "100">
            <img id="img4" draggable="true" ondragstart="drag(event)" src= "https://cdn.nba.com/headshots/nba/latest/1040x760/202681.png" alt= "Player Image" width= "100" height= "100">
            <img id="img5" draggable="true" ondragstart="drag(event)" src= "https://cdn.nba.com/headshots/nba/latest/1040x760/203076.png" alt= "Player Image" width= "100" height= "100">
            <img id="img6" draggable="true" ondragstart="drag(event)" src= "https://cdn.nba.com/headshots/nba/latest/1040x760/1630162.png" alt= "Player Image" width= "100" height= "100">
            <img id="img7" draggable="true" ondragstart="drag(event)" src= "https://cdn.nba.com/headshots/nba/latest/1040x760/1641705.png" alt= "Player Image" width= "100" height= "100">
            <img id="img8" draggable="true" ondragstart="drag(event)" src= "https://cdn.nba.com/headshots/nba/latest/1040x760/201142.png" alt= "Player Image" width= "100" height= "100">
        </div>
    </div>
    
    <script>
        let dropdownBtnText = document.getElementById("drop-text");
        let span = document.getElementById("span");
        let icon = document.getElementById("icon");
        let list = document.getElementById("list");
        let input = document.getElementById("search-input");
        let listItems = document.querySelectorAll(".dropdown-list-item");

        dropdownBtnText.onclick = function () {
            list.classList.toggle("show");
            icon.style.rotate = "-180deg";
        };

        window.onclick = function (e) {
        if (
            e.target.id !== "drop-text" &&
            e.target.id !== "icon" &&
            e.target.id !== "span"
        ) {
            list.classList.remove("show");
            icon.style.rotate = "0deg";
        }
        };

        for (item of listItems) {
        item.onclick = function (e) {
            span.innerText = e.target.innerText;
            if (e.target.innerText == "Everything") {
            input.placeholder = "Search Anything...";
            } else {
            input.placeholder = "Search in " + e.target.innerText + "...";
            }
        };
        }
        function allowDrop(ev) {
            ev.preventDefault();
        }
  
        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.id);
        }
  
        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            ev.target.appendChild(document.getElementById(data));
        }
    </script>
  </body>
</html>
