<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>UI Layout</title>
    <style>
        body {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin: 0;
            padding: 0;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #f4f4f4;
            padding: 20px;
        }

        .search-bar {
            margin-bottom: 20px;
        }

        .table {
            border: 1px solid #ccc;
            border-collapse: collapse;
            width: 100%;
        }

        .table th, .table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
        }

        .image-container {
            flex: 1;
            padding: 20px;
        }

        .image {
            max-width: 100%;
            max-height: 100%;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="search-bar">
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Email</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>John Doe</td>
                    <td>30</td>
                    <td>john@example.com</td>
                </tr>
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
    <div class="image-container">
        <img class="image" src="https://static.vecteezy.com/system/resources/previews/001/346/644/large_2x/top-down-view-of-basketball-court-free-vector.jpg" alt="Image">
    </div>
</body>
</html>
